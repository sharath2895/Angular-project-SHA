<h2 style="font-size: 0.8cm; text-align: center; position: relative;">{{taskTitle}}</h2> 
<button mat-raised-button color="primary" class="reset-button" matTooltip="Click to unco action" mat-button (click)="reset()">Reset</button>
<div  class="table-container">


    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">id</th>
            <td mat-cell *matCellDef="let task" style="text-align:center"> {{task.id}} </td>
        </ng-container>

        <ng-container matColumnDef="due_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">due_date</th>
            <td mat-cell *matCellDef="let task" style="text-align:center"> {{task.due_date}} </td>
        </ng-container>

        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">message</th>
            <td mat-cell *matCellDef="let task" style="text-align:center"> {{task.message}} </td>
        </ng-container>

        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">priority</th>
            <td mat-cell *matCellDef="let task" style="text-align:center"> {{task.priority}} </td>
        </ng-container>

        <ng-container matColumnDef="assigned_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">assigned_name</th>
            <td mat-cell *matCellDef="let task" style="text-align:center"> {{task.assigned_name}} </td>
        </ng-container>

        <ng-container matColumnDef="created_on">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align:center">created_on</th>
            <td mat-cell *matCellDef="let task" style="text-align:center"> {{task.created_on}} </td>
        </ng-container>

   

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef >
                <button mat-button color="warn" (click)="removeAll()" matTooltip="Remove all" style="text-align:center">
                    Delete 
                </button>
            </th>       

             <td mat-cell *matCellDef="let task; let i = index;">
                <button mat-icon-button (click)="removeAt(i, $event, task)" matTooltip="Remove this task">
                    <i class="material-icons" id="edit" >delete</i>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef style="text-align:center">
                 Edit
            </th>
            <td mat-cell *matCellDef="let task; let i = index;">
                <button   (click)="editAt(i, task)" matTooltip="Edit this task" style="text-align:center">
                    <i class="material-icons" id="edit" (click)="openDialog($event)" >edit</i>
                </button>
            </td>        
        </ng-container>
        <ng-container matColumnDef="footerMessage" style="text-align:center">
            <td mat-footer-cell *matFooterCellDef colspan="4" class="footer">
                {{dataSource.data && dataSource.data.length ? dataSource.data.length : 'Add'}} tasks to show
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let rows; columns: columns;"></tr>
        <tr mat-footer-row *matFooterRowDef="['footerMessage']"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
