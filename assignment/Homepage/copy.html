<html>
    <head>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <style>  
            .pageContent{
                margin-top:70px !important;
                margin:20px;
            }   
            .pageNavigation {
                position: fixed;
                width:100%;
                z-index:1; 
                top: 0px;
                margin: 0px;
            }     
            .hide{
                display:none;
            }  
        </style>
    </head>
    <body>        
        <div class="row pageNavigation">
            <div class="col-md-12">
                <nav class="navbar navbar-inverse">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">User Management</a>
                        </div>
                        <ul class="nav navbar-nav">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="createAccountLink"><a href="javascript:void(0)"><span class="glyphicon glyphicon-user"></span> Create Account</a></li>
                            <li class="loginLink active"><a href="javascript:void(0)"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                            <li class="logoutLink hide" onclick="logout()"><a href="javascript:void(0)"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                        </ul>
                    </div>
                </nav>
          </div>
        </div>
        <div class="pageContent">
            <div class="row pages loginPage">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="loginEmail">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                        </div>
                        <button type="button" class="btn btn-primary login" onclick="login()">Login</button>
                    </form>
                </div>
            </div>
            <div class="row pages createAccountPage hide">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" class="form-control" id="age" placeholder="Enter Your Age">
                        </div>
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input admin" type="checkbox" id="admin" value="Admin">
                            <label class="form-check-label" for="admin">Is Admin</label>
                        </div>
                        <div class="form-group"><label for="game">Game</label></div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input game" type="checkbox" id="cricket" value="Cricket">
                            <label class="form-check-label" for="cricket">Cricket</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input game" type="checkbox" id="kabadi" value="Kabadi">
                            <label class="form-check-label" for="kabadi">Kabadi</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input game" type="checkbox" id="footBall" value="Football">
                            <label class="form-check-label" for="footBall">Football</label>
                        </div>
                        <button type="button" class="btn btn-primary createAccount" onclick="createAccount()">Create Account</button>
                    </form>
                </div>
            </div>

            <div class="row pages homePage hide">
                <div class="col-md-12">
                    <h1 id="welcomeMessage"></h1>
                    <table class="table table-striped table-responsive" id="userListTable">
                        <thead>
                            <tr>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Email</th>
                                <th>Age</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
  
  <!-- Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="editUserModalLabel">Edit User Details</h4>
        </div>
        <div class="modal-body">
            <form>
                <span class="selectedEditUserId hide"></span>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstNameEdit" placeholder="Enter First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastNameEdit" placeholder="Enter Last Name">
                </div>
                <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="emailEdit" placeholder="Enter email">
                </div>                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="ageEdit" placeholder="Enter Your Age">
                </div>
                
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  onclick="editUser()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>           
            var user = {};
            var usersList = [];   
            var userIdCount = 1;
            //onclick of create account form
            function createAccount(){
                //Do all the required Validations
                user = {
                    userId : userIdCount,
                    firstName: $("#firstName").val(),
                    lastName: $("#lastName").val(),
                    email: $("#email").val(),
                    password: $("#password").val(),
                    age : $("#age").val(),
                    game: [],
                    isAdmin : $("#admin:checked").length === 1 ? true : false
                }
                $(".game:checked").each(function(){
                    user.game.push($(this).val());
                });
                usersList.push(user);
                userIdCount++;
                console.log(usersList);
            }

            //Method for Login into system
            function login(){
                var i;
                var isUserLoggedIn = false;
                var loggedInUserDetails;
                if(usersList.length === 0){
                    alert("The user not exist");
                } else {
                    for(i = 0; i < usersList.length; i++) {
                        if(usersList[i].email === $("#loginEmail").val() && usersList[i].password === $("#loginPassword").val()){
                            isUserLoggedIn = true;
                            loggedInUserDetails = usersList[i];
                        }
                    }
                    if(isUserLoggedIn === true){
                        $("#userListTable tbody").html(""); //Remove the existing content in the element
                        $(".pages").addClass('hide');
                        $(".homePage").removeClass('hide');
                        //console.log("selected user details object" + loggedInUserDetails);
                        if(loggedInUserDetails.isAdmin){
                            $("#welcomeMessage").text("Welcome Admin " + loggedInUserDetails.firstName + " " + loggedInUserDetails.lastName);
                            for(i = 0; i < usersList.length; i++) {
                                $("#userListTable tbody").append("<tr id='" + usersList[i].userId + "'><td class='firstNameColumn'>" + usersList[i].firstName + "</td><td class='lastNameColumn'>" + usersList[i].lastName + "</td><td class='emailColumn'>"+ usersList[i].email + "</td><td class='ageColumn'>" + usersList[i].age +"</td><td>"+
                                "<a href='javascript:void(0)' onclick='openEditUserModal(this)'>Edit</a>&nbsp; &nbsp;<a href='javascript:void(0)' onclick='deleteUser(this)'>Delete</a></td></tr>");
                            }
                        } else {
                            $("#userListTable tbody").append("<tr><td>" + loggedInUserDetails.firstName + "</td><td>" + loggedInUserDetails.lastName + "</td><td>" + loggedInUserDetails.email + "</td><td>" + loggedInUserDetails.age + "</td><td></td></tr>");
                            $("#welcomeMessage").text("Welcome " + loggedInUserDetails.firstName + " " + loggedInUserDetails.lastName);
                        }
                        $(".logoutLink").removeClass("hide");
                        $(".loginLink").addClass("hide");
                    } else {
                        alert("Please enter the valid credentials");
                    }
                }
            }

            function logout(){
                $(".loginLink").removeClass("hide");
                $(".logoutLink").addClass("hide");
                $(".pages").addClass('hide');
                $(".loginPage").removeClass("hide");
                $("#loginEmail, #loginPassword").val("");
            }

            //Deleting the user
            function deleteUser(thisObj){
                console.log("Before deleted" + usersList);
                var selectedUserElement = $(thisObj).parents("tr").attr("id");
                $("#" + selectedUserElement).remove();
                var index = usersList.findIndex(function(element){
                    return element.userId == parseInt(selectedUserElement);
                })
                if(index !== -1){
                    usersList.splice(index, 1);
                }
                console.log("After deleted" + usersList);
            }

            //Method for opening the edit user modal popup
            function openEditUserModal(thisObj){
                $("#editUserModal").modal("show");
                var selectedUserId = $(thisObj).parents("tr").attr("id");
                $(".selectedEditUserId").text(selectedUserId);
                var userDetail = usersList.filter(obj => {
                    return obj.userId == parseInt(selectedUserId)
                });
                if(userDetail.length !== 0){
                    $("#firstNameEdit").val(userDetail[0].firstName);
                    $("#lastNameEdit").val(userDetail[0].lastName);
                    $("#emailEdit").val(userDetail[0].email);
                    $("#ageEdit").val(userDetail[0].age);
                }
            }

            function editUser(){
                var selectedUserId = parseInt($(".selectedEditUserId").text());
                $("tr#" + selectedUserId + " .firstNameColumn").text($("#firstNameEdit").val());
                $("tr#" + selectedUserId + " .lastNameColumn").text($("#lastNameEdit").val());
                $("tr#" + selectedUserId + " .emailColumn").text($("#emailEdit").val());
                $("tr#" + selectedUserId + " .ageColumn").text($("#ageEdit").val());
                var index = usersList.findIndex(function(element){
                    return element.userId == parseInt(selectedUserId);
                })
                if(index !== -1){
                    usersList[index].firstName = $("#firstNameEdit").val();
                    usersList[index].lastName = $("#lastNameEdit").val();
                    usersList[index].email = $("#emailEdit").val();
                    usersList[index].age = $("#ageEdit").val();
                } else{
                    alert("The selected user not found");
                }
                $("#editUserModal").modal("hide");
            }
            $(document).ready(function(){
                $(".createAccountLink").click(function(){
                    $(".pages").addClass('hide');
                    $(".createAccountPage").removeClass("hide");
                    $(".nav li").removeClass("active");
                    $(this).addClass("active"); //$(".createAccountLink").addClass("active");
                    
                });
                $(".loginLink").click(function(){
                    $(".pages").addClass('hide');
                    $(".loginPage").removeClass("hide");
                    $(".nav li").removeClass("active");
                    $(this).addClass("active"); //$(".loginLink").addClass("active");
                    
                });
            })             
            
        </script>
    </body>
</html>
